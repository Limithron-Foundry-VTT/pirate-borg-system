<form class="custom-dialog">
  <div class="form-group">
    <label>{{localize "PB.Name"}}:</label>
    <input type="text" name="itemname" value="" placeholder="{{localize 'PB.Name'}}" data-dtype="String" />
  </div>
  <div class="form-group">
    <label>{{localize "PB.Type"}}:</label>
    <br />
    <select name="itemtype" class="add-type">
      <option value="armor">{{localize "PB.ItemTypeArmor"}}</option>
      <option value="container">{{localize "PB.ItemTypeContainer"}}</option>
      <option value="misc" selected>{{localize "PB.ItemTypeMisc"}}</option>
      <option value="invokable">{{localize "PB.ItemTypeInvokable"}}</option>
      <option value="hat">{{localize "PB.ItemTypeHat"}}</option>
      <option value="weapon">{{localize "PB.ItemTypeWeapon"}}</option>
      <option value="ammo">{{localize "PB.ItemTypeAmmo"}}</option>
    </select>
  </div>
  <div class="button-row">
    <button type="submit" class="button cancel-button">{{localize "PB.Cancel"}}</button>
    <button type="submit" class="button ok-button">
      <i class="fas fa-check"></i>{{localize "PB.CreateNewItem"}}
    </button>
  </div>
</form>
