<div class="effects flexrow">
  <div class="condition-list">
    {{#each conditions as |effect e|}}
    <div class="condition" title={{effect.name}} data-key={{effect.key}} {{#unless effect.existing}}style="opacity:0.5"{{/unless}}>
        <img src="{{effect.img}}"/>
        <a class="condition-toggle">
          {{#if effect.existing}}
          <i class="far fa-check-square"></i>
          {{else}}
          <i class="far fa-square"></i>
          {{/if}}
        </a>
    </div>
    {{/each}}
  </div>
  <div class="item-list flexcol">
    <div class="items-header flexrow">
      <span class="item-property item-name">Effects</span>
      <div class="item-controls">
        <a class="effect-create" title="Create Effect"><i class="fas fa-plus"></i></a>
      </div>
    </div>
    {{#each item.effects as |effect|}}
    <div class="item" data-effect-id="{{effect.id}}">
      <div class="item-content flexrow">
          <img class="item-property item-image" src="{{effect.icon}}"></img>
          <div class="item-property item-name effect-edit">{{effect.name}}</div>
          
          <div class="item-controls">
            <a class="item-control effect-delete" title="Delete Effect"><i class="fas fa-times"></i></a>
          </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
